<body>
    <div class="container">
        <h1 class="mt-5">Adicionar Imagem</h1>

        <form action="processar_imagem.php" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="imagem">Escolher Imagem:</label>
                <input type="file" class="form-control" name="imagem" id="imagem" required>
            </div>

            <div class="form-group">
                <label for="titulo">Título da Imagem:</label>
                <input type="text" class="form-control" name="titulo" id="titulo" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição da Imagem:</label>
                <textarea class="form-control" name="descricao" id="descricao" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
